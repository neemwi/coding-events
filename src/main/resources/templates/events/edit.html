<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">


<header  th:replace="fragments :: header"></header>

<form method="post" action="/events/edit/{eventId}" th:action="@{/events/edit}">
<!--<form method="post" action="/events/edit/{eventId}">-->
    <th:block th:each="event : ${events}">
    <div class =form-group>
        <input type="hidden" th:value="${event.id}" name="eventId" />
        <label>Name
            <input type="text" name="name" th:value="${event.name}" class="form-control">
        </label>
    </div>
    <div class =form-group>
        <label>Description
            <input type="text" name="description" th:value="${event.description}" class="form-control">
        </label>
    </div>
        <div class =form-group>
            <label>Description
                <input type="text" name="location" th:value="${event.location}" class="form-control">
            </label>
        </div>
    </th:block>
    <div class="form-group">
        <input type="submit" value="Edit Event" class="btn btn-success">
    </div>

</form>

</body>
</html>
